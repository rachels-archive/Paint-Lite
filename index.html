<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <section class="tools-section">
        <div class="row">
          <label for="" class="title">Shapes</label>
          <ul class="options">
            <li class="option tool" id="rectangle">
              <img src="assets/rectangle.svg" />
              <span>Rectangle</span>
            </li>
            <li class="option tool" id="circle">
              <img src="assets/circle.svg" />
              <span>Circle</span>
            </li>
            <li class="option tool" id="triangle">
              <img src="assets/triangle.svg" />
              <span>Triangle</span>
            </li>
            <li class="option">
              <input type="checkbox" id="fill-colour" />
              <label for="fill-colour">Fill Colour</label>
            </li>
          </ul>
        </div>
        <div class="row">
          <label class="title">Tools</label>
          <ul class="options">
            <li class="option active tool" id="brush">
              <img src="assets/brush.svg" />
              <span>Brush</span>
            </li>
            <li class="option tool" id="eraser">
              <img src="assets/eraser.svg" />
              <span>Eraser</span>
            </li>
            <li class="option">
              <input type="range" id="size-slider" min="1" max="20" value="3" step="1" />
            </li>
          </ul>
        </div>
        <div class="row palette">
          <label for="" class="title">Colours</label>
          <ul class="options">
            <li class="option" id="#808080"></li>
            <li class="option selected" id="#000"></li>
            <li class="option" id="#f00"></li>
            <li class="option" id="#008000"></li>
            <li class="option" id="#00f"></li>
          </ul>
        </div>

        <div class="row buttons">
          <button class="clear-button">Clear Canvas</button>
          <button class="download-button">Download as Image</button>
        </div>
      </section>
      <section class="draw-section">
        <canvas></canvas>
      </section>
    </div>
  </body>
</html>
